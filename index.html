<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Student Data Retriever</title>
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Data Sync">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&family=Roboto:wght@400;500&display=swap');

        :root {
            --ios-blue: #007aff;
            --wa-bg: #efe7de;
            --wa-green: #25d366;
            --bubble-sent: #e1ffc7;
            --bubble-received: #ffffff;
        }

        body {
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        /* iPhone Frame */
        .iphone-frame {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 850px;
            background: #fff;
            border: 8px solid #1a1a1a;
            border-radius: 40px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 30px;
            background: #000;
            border-radius: 20px;
            z-index: 100;
        }

        /* App Layout */
        .app-main {
            flex: 1;
            background-color: var(--wa-bg);
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: 400px;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        header {
            background-color: rgba(246, 246, 246, 0.96);
            backdrop-filter: blur(20px);
            padding: 45px 16px 10px 16px;
            border-bottom: 0.5px solid #d1d1d6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 50;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        /* Message Bubbles */
        .bubble {
            max-width: 85%;
            padding: 8px 12px;
            font-size: 15px;
            position: relative;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            line-height: 1.4;
        }

        .received {
            background-color: var(--bubble-received);
            align-self: flex-start;
            border-radius: 14px;
            border-top-left-radius: 2px;
        }

        .sent {
            background-color: var(--bubble-sent);
            align-self: flex-end;
            border-radius: 14px;
            border-top-right-radius: 2px;
        }

        .bubble-time {
            font-size: 10px;
            color: #8e8e93;
            text-align: right;
            margin-top: 2px;
            display: block;
        }

        /* Input Bar */
        .input-bar {
            background-color: #f6f6f6;
            padding: 10px 12px 25px 12px;
            border-top: 0.5px solid #d1d1d6;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-box {
            flex: 1;
            background: white;
            border: 0.5px solid #c8c8cc;
            border-radius: 20px;
            padding: 6px 14px;
            display: flex;
            align-items: center;
        }

        .input-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
        }

        .btn-send {
            background-color: var(--ios-blue);
            color: white;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        /* Monitor Slide-up */
        #monitor {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: white;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #monitor.open { transform: translateY(0); }

        .data-log {
            flex: 1;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 11px;
            overflow-y: auto;
            margin: 10px 0;
            white-space: pre-wrap;
            color: #333;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #919191;
            border-radius: 50%;
            animation: wa-bounce 1.3s infinite ease-in-out;
        }

        @keyframes wa-bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        @media (max-width: 500px) {
            .iphone-frame { border: none; border-radius: 0; max-height: 100%; max-width: 100%; }
            .dynamic-island { display: none; }
        }
    </style>
</head>
<body>

    <div class="iphone-frame">
        <div class="dynamic-island"></div>
        
        <div class="app-main">
            <header>
                <div class="flex items-center gap-3">
                    <div class="text-blue-500 font-medium">Data</div>
                    <div class="flex items-center gap-2">
                        <div class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-white font-bold shadow-sm">
                            üìÇ
                        </div>
                        <div>
                            <h1 class="font-semibold text-sm leading-none">Student Lookup</h1>
                            <div class="flex items-center gap-2 mt-1">
                                <div id="statusDot" class="w-1.5 h-1.5 bg-gray-400 rounded-full"></div>
                                <span id="statusLabel" class="text-[10px] text-gray-500">Standby</span>
                                <button onclick="syncData()" class="text-[9px] text-blue-500 font-bold uppercase hover:underline">Sync</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button onclick="toggleMonitor()" class="flex flex-col items-center group">
                    <div class="w-2.5 h-2.5 bg-green-600 rounded-full"></div>
                    <span class="text-[9px] font-bold text-gray-500 uppercase mt-0.5">Feed</span>
                </button>
            </header>

            <div class="chat-container" id="chatContainer">
                <div class="text-[10px] text-gray-500 text-center my-4 uppercase tracking-widest font-semibold opacity-60">Search student details</div>
                
                <div class="bubble received">
                    Welcome. I am connected to the live spreadsheet feed. 
                    <br><br>
                    Type a <b>student's name</b> or <b>ID</b> to retrieve their records.
                    <span class="bubble-time" id="startTime"></span>
                </div>
            </div>

            <div class="input-bar">
                <div class="text-blue-500 text-2xl font-light cursor-pointer">+</div>
                <div class="input-box">
                    <input type="text" id="userInput" placeholder="Search by name..." autocomplete="off">
                </div>
                <button class="btn-send" id="sendBtn" onclick="handleSend()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </div>

            <!-- Database Monitor Panel -->
            <div id="monitor">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold text-gray-800">Raw Spreadsheet Feed</h3>
                    <button onclick="toggleMonitor()" class="text-blue-500 text-sm font-semibold">Done</button>
                </div>
                <div id="dataDisplay" class="data-log">Sync to view raw data...</div>
                
                <p class="text-[10px] text-gray-400 mt-2">
                    Status: <span id="syncStatusInfo">Waiting for sync...</span>
                </p>
            </div>

            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby-JJ4yzGORAERJ13PfozsE_ckrvrwQipxu0qttPaUPsh-Uh5lNaYij2IP9A7xr0GkdHA/exec';
        
        let studentData = [];
        let isFetching = false;

        const chat = document.getElementById('chatContainer');
        const input = document.getElementById('userInput');
        const monitor = document.getElementById('monitor');
        const log = document.getElementById('dataDisplay');

        document.getElementById('startTime').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        // Sound Engine
        const playTone = (freq) => {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            } catch (e) { }
        };

        // --- DATA SYNC (Standard fetch optimized for GAS/HTTPS) ---
        async function syncData() {
            if (isFetching) return;
            isFetching = true;
            
            const dot = document.getElementById('statusDot');
            const label = document.getElementById('statusLabel');
            const info = document.getElementById('syncStatusInfo');
            
            label.innerText = "Syncing...";
            dot.className = "w-1.5 h-1.5 bg-yellow-500 rounded-full animate-pulse";
            
            // Security Protocol Check
            if (window.location.protocol === 'file:') {
                dot.className = "w-1.5 h-1.5 bg-red-500 rounded-full";
                label.innerText = "Local Block";
                info.innerText = "Error: Cannot fetch from a local file. Please host this on a web server (HTTPS).";
                addMessage("‚ö†Ô∏è <b>Local File Blocked</b><br><br>Browsers block external data requests when opening .html files directly. To fix this, host the file on a server (like GitHub Pages or a local dev server).", "received", true);
                isFetching = false;
                return;
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'GET',
                    mode: 'cors', // Enable CORS
                    redirect: 'follow', // Follow Google's internal 302 redirects
                    credentials: 'omit', // Do not send cookies (required for public GAS)
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                
                const data = await response.json();
                
                // Flexible data parsing
                if (Array.isArray(data)) {
                    studentData = data;
                } else if (data && data.data && Array.isArray(data.data)) {
                    studentData = data.data;
                } else {
                    const foundArr = Object.values(data).find(v => Array.isArray(v));
                    studentData = foundArr || [];
                }

                log.innerText = JSON.stringify(studentData, null, 2);
                dot.className = "w-1.5 h-1.5 bg-green-500 rounded-full";
                label.innerText = "Connected";
                info.innerText = "Last sync: " + new Date().toLocaleTimeString();
                
            } catch (err) {
                console.error("Fetch Failure:", err);
                dot.className = "w-1.5 h-1.5 bg-red-500 rounded-full";
                label.innerText = "Fetch Error";
                info.innerText = `Error: ${err.message}`;
                
                log.innerText = `FETCH ERROR: ${err.message}\n\nREASON: This is usually caused by CORS security settings.\n\nFIX:\n1. Re-deploy your Google Apps Script.\n2. Ensure 'Who has access' is set to 'Anyone'.\n3. Ensure you are visiting this app via https:// (not a local file).`;
                
                addMessage(`‚ö†Ô∏è <b>Connection Blocked</b><br><br>The browser security policy blocked the request. Ensure your Google Apps Script is deployed as a <b>Web App</b> with <b>"Anyone"</b> access.`, "received", true);
            } finally {
                isFetching = false;
            }
        }

        function toggleMonitor() {
            monitor.classList.toggle('open');
            if (monitor.classList.contains('open') && studentData.length === 0) syncData();
        }

        function addMessage(text, type, isHtml = false) {
            const bubble = document.createElement('div');
            bubble.className = `bubble ${type}`;
            const cleanText = isHtml ? text : text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\*(.*?)\*/g, '<i>$1</i>').replace(/\n/g, '<br>');
            bubble.innerHTML = cleanText + `<span class="bubble-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>`;
            chat.appendChild(bubble);
            chat.scrollTop = chat.scrollHeight;
            playTone(type === 'sent' ? 800 : 600);
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'bubble received flex items-center justify-center h-8 w-14';
            div.style.backgroundColor = 'var(--bubble-sent)';
            div.id = 'typing';
            div.innerHTML = `<div class="typing-indicator"><div class="typing-dot" style="animation-delay:0s"></div><div class="typing-dot" style="animation-delay:0.2s"></div><div class="typing-dot" style="animation-delay:0.4s"></div></div>`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        async function handleSend() {
            const val = input.value.trim();
            if (!val) return;
            
            addMessage(val, 'sent');
            input.value = '';
            
            const typing = showTyping();
            
            if (studentData.length === 0) {
                await syncData();
            }

            setTimeout(() => {
                typing.remove();
                processRequest(val.toLowerCase());
            }, 800);
        }

        function processRequest(query) {
            if (studentData.length === 0) {
                addMessage("Database is currently offline. Check the Feed panel for troubleshooting steps.", "received");
                return;
            }

            const matches = studentData.filter(s => {
                return Object.values(s).some(val => 
                    val && val.toString().toLowerCase().includes(query)
                );
            });

            if (matches.length > 0) {
                matches.forEach(match => {
                    let response = `<b>Record Found:</b><br>`;
                    Object.keys(match).forEach(key => {
                        response += `‚Ä¢ ${key}: <b>${match[key]}</b><br>`;
                    });
                    addMessage(response, "received", true);
                });
            } else {
                addMessage(`No record found matching "<b>${query}</b>".`, "received", true);
            }
        }

        input.addEventListener('keypress', (e) => e.key === 'Enter' && handleSend());
        
        // Initial sync
        syncData();
    </script>
</body>
</html>
